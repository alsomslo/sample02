    <script>
        const section1 = gsap.timeline();
        section1.to("#section1 .parallax__item__img", { scale: 2.5 })
            .to("#section1 .parallax__item__img", { autoAlpha: 0.1 })

        ScrollTrigger.create({
            animation: section1,
            trigger: "#section1",
            start: "top top",
            end: "+=800",
            scrub: true,
            pin: true,
            markers: false,
            anticipatePin: 1
        });
